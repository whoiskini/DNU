<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mysterious Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="animatedbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1 class="mystery-text"></h1>
    <div id="countdown">
      <div><span id="days">00</span>days</div>
      <div><span id="hours">00</span>hours</div>
      <div><span id="minutes">00</span>minutes</div>
      <div><span id="seconds">00</span>seconds</div>
    </div>

    <!-- Pre-Save Button -->
    <a href="https://distrokid.com/hyperfollow/kini6/dont-need-you" target="_blank">
      <button class="presave-button">⌛️</button>
    </a>
  </div>

  <audio autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
